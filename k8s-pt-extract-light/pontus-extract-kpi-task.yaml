apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pv-extract-kpi
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pv-extract-kpi
            image: pontusvisiongdpr/pv-extract-wrapper:1.13.2
            env:
            - name: PV_TIMEOUT_MS
              value: "15000"
            - name: PV_GRAPHDB_URL_PREFIX
              value: http://graphdb-nifi:3001
            - name: PV_POSTGREST_PREFIX
              value: "http://pontus-postgrest:3000"
            imagePullPolicy: Always
            command:
            - /usr/bin/node 
            - dist/kpi-handler/app.js
          restartPolicy: OnFailure
          #Â£concurrencyPolicy: Forbid
